<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trevor's Countdowns</title>
    <link href="bootstrap/css/bootstrap.css"rel="stylesheet" type="text/css">
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- Display the countdown timer in an element -->
<div class="container-fluid" id="bigImg">
    <div class="row">
        <div class="header col-lg-12">
            <h1 class="text-center">Til the End</h1>
        </div>
    </div>
        <div class="row clock">
            <div class="col-lg-3 col-xs-12">
                <h1 class="text-center"  id="days">0</h1>
                <h2 class="text-center">Days</h2>
            </div>
            <div class="col-lg-3 col-xs-12">
                <h1 class="text-center"  id="hours">0</h1>
                <h2 class="text-center">Hours</h2>
            </div>
            <div class="col-lg-3 col-xs-12">
                <h1 class="text-center"  id="minutes">0</h1>
                <h2 class="text-center">Minutes</h2>
            </div>
            <div class="col-lg-3 col-xs-12">
                <h1 class="text-center"  id="seconds">0</h1>
                <h2 class="text-center">Seconds</h2>
            </div>
        </div>
</div>
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("March 31, 2017 15:30:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
</html>
